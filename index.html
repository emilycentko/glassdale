<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header>
            <h1>Welcome to Glassdale Police Department</h1>
            <div class="filters">
                <p>Filter Criminals by Crime</p>
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <p>Filter Criminals by Arresting Officer</p>
                <div class="filter filters__officer"></div>
            </div>
            <div class="witnessesButton"></div>
            <div class="criminalsButton"></div>
        </header>
        
        <article class="witnessesContainer"></article>
        <div class="mainContent">
            <article class="criminalsContainer"></article>
            <article id="alibis_container" class="alibisContainer"></article>
            <aside class="noteListContainer">
                <h3>Case Note</h3>
            <article class="noteFormContainer"></article>
            <article class="noteList"></article>
                <div class="noteListButton"></div>
            </aside>
        </div>

        <article class="officersContainer"></article>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
