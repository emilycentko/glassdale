<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header>
            <h1>Welcome to Glassdale Police Department</h1>
            <div class="filters">
                <p>Filter by Crime</p>
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <p>Filter by Arresting Officer</p>
                <div class="filter filters__officer"></div>
            </div>
        </header>

        <div class="mainContent">
            <article class="criminalsContainer"></article>
            <article id="alibis_container" class="alibisContainer"></article>
            <aside class="noteListContainer">
                <h3>Case Note</h3>
            <article class="noteFormContainer"></article>
            <article class="noteList"></article>
                <div class="noteListButton"></div>
            </aside>
        </div>

        <article class="officersContainer"></article>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
